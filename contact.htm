<html lang="en-US">
<head>
        <meta charset="utf-8">
        <title>Page Title</title>
        <meta name="description" content="The website for Tocci's Bicylces
        that contains basic information about the business">
        <meta name="keywords" content="bicycles, BMX, cruiser, Pittsburgh, 
        Pennsylvania">
        <link rel= "stylesheet" href="First_Format.css">

        <!--Code for SlickNav plugin-->
        <link rel="stylesheet" href="mobile_menu/slicknav.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="mobile_menu/jquery.slicknav.min.js"></script>
        <script type="text/javascript">
            $(document) .ready (function() {
                $('#nav_menu').slicknav({prependTo:"#mobile_menu"});
            });
        </script>

         <!--Code for Favicon-->
         <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
         <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">

</head>

<body>
    <header>
        <h1>Contact</h1>
    </header>

     <!--The navigation menu-->
     <nav id="mobile_menu"></nav>
     <nav id="nav_menu">
         <ul>
             <li><a href="index.htm">Home</a></li>
             <li><a href="rentals.htm">Rentals</a></li>
             <li><a href="sales.htm">Sales</a></li>
             <li><a href="services.htm">Services</a></li>
             <li><a href="contact.htm" class="current">Contact</a></li>
         </ul>
     </nav>
     

     <!--The member information section-->
     <form id="contact_form" action="response.htm" method="post">
     <fieldset> 
        <legend>Member Information</legend>

        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" required minlength="15" maxlength="25" autofocus
               placeholder="John Smith"><br>

        <label for="address">Adress:</label>
        <input type="text" name="address" id="address" required minlength="15" maxlength="50"
               placeholder="123 Pine Road"><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required minlength="4" maxlength="25"
               placeholder="Pittsburgh"><br>

        <label for="state">State:</label>
        <select name="state" id="state" required>
            <option value="l">Illinois</option>
            <option value="i">Indiana</option>
            <option value="m">Michigan</option>
            <option value="n">New York</option>
            <option value="o">Ohio</option>
            <option value="p">Pennsylvania</option>
            <option value="w">Wisconsin</option>
        </select><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required minlength="5" maxlength="10"
               placeholder="5 or 9 digits"
               pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" required minlength="10" maxlength="12"
               placeholder="999-999-9999" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
               title="Must be 999-999-9999"><br>
     </fieldset>

     <!--The registration section-->
     <fieldset>
        <legend>Registration</legend>

        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email" required minlength="10" maxlength="25"><br>

        <label for="password">Create Password:</label>
        <input type="password" name="password" id="password" required>
     </fieldset>


     <!--The submission section-->
     <fieldset id="sub">
        <legend>Submission</legend>

        <label for="submission_date">Submission Date:</label>
        <input type="date" name="submission_date" id="submission_date" required><br>

        <fieldset>
            <legend>Inquiry Type</legend>

            <label for="inquiry_type1">Sales:</label>
            <input type="checkbox" name="inquiry_type" id="inquiry_type1" value="sales"><br>

            <label for="inquiry_type2">Service:</label>
            <input type="checkbox" name="inquiry_type" id="inquiry_type2" value="service"><br>

            <label for="inquiry_type3">Rental:</label>
            <input type="checkbox" name="inquiry_type" id="inquiry_type3" value="rental"><br>
        </fieldset>

        <fieldset>
            <legend>Bicycle Type</legend>

            <label for="bicycle_type1">Green Street Bike:</label>
            <input type="radio" name="bicycle_type" id="bicycle_type1" value="green_street" required><br>

            <label for="bicycle_type2">Blue Street Bike:</label>
            <input type="radio" name="bicycle_type" id="bicycle_type2" value="blue_street" required><br>

            <label for="bicycle_type3">Green Mountain Bike:</label>
            <input type="radio" name="bicycle_type" id="bicycle_type3" value="green_mountain" required><br>

            <label for="bicycle_type4">Blue Mountain Bike:</label>
            <input type="radio" name="bicycle_type" id="bicycle_type4" value="blue_mountain" required><br>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" required minlength="20" maxlength="200"
               placeholder="Add your message here."></textarea><br>
     </fieldset>

     <!--The submit and reset buttons-->
     <fieldset id="buttons">
        <legend>Submit Your Message</legend>
        <label>&nbsp;</label>
        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Reset Fields"><br>
     </fieldset>

     </form>


</body>
</html>
